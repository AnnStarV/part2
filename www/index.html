<!--
Уровень 2 (back-end).
Функционал логирования вынести в отдельный файл и в отдельный класс. Класс обработчик должен наследовать его и использовать его методы.
Добавить в класс-обработчик методы для валидации переданных данных (например, незаполненные поля).
Добавить логирование обработки невалидных данных.
При сохранении записи отправлять электронное письмо о том, что запись успешно добавлена (или не добавлена), на введенный в форме email

Уровень 2 (front-end)
Добавить маску на поле ввода телефона.
Для наложения маски использовать плагин: https://github.com/digitalBush/jquery.maskedinput
Телефон должен иметь формат (ххх)ххххххх
Найти несовместимость с заданием 1 и исправить :)
-->

<!DOCTYPE html>
<html>
    <head>        
        <meta charset="UTF-8">
        <title>Данные пользователя</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="js/jquery.maskedinput.js" type = "text/javascript" ></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">        
    </head>
    <body>
        
        <div class="container">
            <h3>Данные пользователя</h3>
            <hr>
            <br>
            <div class="row">
                <div class="col"></div>
                     <form method="POST" action="user_data.php">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">Имя</label>
                                <input name="firstname" type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="secondName">Фамилия</label>
                                <input name="lastname" type="text" class="form-control" id="secondName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age">Возраст</label>
                            <input name="age" type="text" class="form-control" id="age" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Адрес</label>
                            <input name="address" type="text" class="form-control" id="address" placeholder="" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="telNum">Телефон</label>
                                <input name="phone_number" type="text" class="form-control" id="telNum" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">E-mail</label>
                                <input name="email" type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <button type="reset" class="btn btn-secondary">Очистить</button>
                        <button name = "submit" type="submit" class="btn btn-primary">Сохранить</button>
                    </form> 
                </div>
            </div>
        </div>    
        <script>
            $(function(){
              $("#telNum").mask("(999)9999999");
            });
        </script>
    </body>
</html>
